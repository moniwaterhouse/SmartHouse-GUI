<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    

    <title>Doors</title>
  </head>
  <body>
    <!-- Navbar - muestra el logo y el nombre del usuario logueado-->
    <nav class="navbar navbar-expand-sm">
        <div class="container-fluid">
          <div class="topnav-left">
            <a class="navbar-brand"><img class="img-responsive navbar-brand" id="logo" src="https://i.pinimg.com/originals/ce/3a/6c/ce3a6c83ab4b34a9e9539c326ce2d5eb.jpg"></a>
            <a style="margin-right: 20px; text-decoration: none; color: white" routerLink="/lights"  >Lights</a>
            <a style="margin-right: 20px; text-decoration: none; color: white" routerLink="/doors"><b>Doors</b></a>
            <a style="margin-right: 20px; text-decoration: none; color: white" routerLink="/camera">Cameras</a>
          </div>
      
          <div class="topnav-right">
            <a style="margin-right: 20px; text-decoration: none; color: white" routerLink="/">Log out</a>
          </div>
        </div>
      </nav>
  


    <!-- Tabla que muestra los campeonatos existentes -->
    <div class="container">
        <h1 style="margin-top: 50px; width: 80%;">Doors</h1>
        
    </div>

    <div class="content" role="main">
        <div class="card-container">
            <a class="card" target="_blank" rel="noopener">
              <div class="content">
                <svg  *ngIf= "frontDoor == 0" xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-door-closed" viewBox="0 0 18 18">
                  <path d="M3 2a1 1 0 0 1 1-1h8a1 1 0 0 1 1 1v13h1.5a.5.5 0 0 1 0 1h-13a.5.5 0 0 1 0-1H3V2zm1 13h8V2H4v13z"/>
                  <path d="M9 9a1 1 0 1 0 2 0 1 1 0 0 0-2 0z"/>
                </svg>  
                <svg *ngIf= "frontDoor == 1" xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-door-open-fill" viewBox="0 0 16 16">
                  <path d="M1.5 15a.5.5 0 0 0 0 1h13a.5.5 0 0 0 0-1H13V2.5A1.5 1.5 0 0 0 11.5 1H11V.5a.5.5 0 0 0-.57-.495l-7 1A.5.5 0 0 0 3 1.5V15H1.5zM11 2h.5a.5.5 0 0 1 .5.5V15h-1V2zm-2.5 8c-.276 0-.5-.448-.5-1s.224-1 .5-1 .5.448.5 1-.224 1-.5 1z"/>
                </svg>
                <a style="font-size: 20px;"><b>Front Door</b></a>

                
                <a style="font-size: 15px;">{{frontDoorLabel}}</a>
              </div>
              
            </a>
            
            <a class="card" target="_blank" rel="noopener">
              <div class="content">
                <svg  *ngIf= "backDoor == 0" xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-door-closed" viewBox="0 0 18 18">
                  <path d="M3 2a1 1 0 0 1 1-1h8a1 1 0 0 1 1 1v13h1.5a.5.5 0 0 1 0 1h-13a.5.5 0 0 1 0-1H3V2zm1 13h8V2H4v13z"/>
                  <path d="M9 9a1 1 0 1 0 2 0 1 1 0 0 0-2 0z"/>
                </svg>  
                <svg *ngIf= "backDoor == 1" xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-door-open-fill" viewBox="0 0 16 16">
                  <path d="M1.5 15a.5.5 0 0 0 0 1h13a.5.5 0 0 0 0-1H13V2.5A1.5 1.5 0 0 0 11.5 1H11V.5a.5.5 0 0 0-.57-.495l-7 1A.5.5 0 0 0 3 1.5V15H1.5zM11 2h.5a.5.5 0 0 1 .5.5V15h-1V2zm-2.5 8c-.276 0-.5-.448-.5-1s.224-1 .5-1 .5.448.5 1-.224 1-.5 1z"/>
                </svg>
                  <a style="font-size: 20px;"><b>Back Door</b></a>
                <a style="font-size: 15px;">{{backDoorLabel}}</a>
              </div>
              </a>
              <a class="card" target="_blank" rel="noopener">
                <div class="content">
                  <svg  *ngIf= "bedroom1Door == 0" xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-door-closed" viewBox="0 0 18 18">
                    <path d="M3 2a1 1 0 0 1 1-1h8a1 1 0 0 1 1 1v13h1.5a.5.5 0 0 1 0 1h-13a.5.5 0 0 1 0-1H3V2zm1 13h8V2H4v13z"/>
                    <path d="M9 9a1 1 0 1 0 2 0 1 1 0 0 0-2 0z"/>
                  </svg>  
                  <svg *ngIf= "bedroom1Door == 1" xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-door-open-fill" viewBox="0 0 16 16">
                    <path d="M1.5 15a.5.5 0 0 0 0 1h13a.5.5 0 0 0 0-1H13V2.5A1.5 1.5 0 0 0 11.5 1H11V.5a.5.5 0 0 0-.57-.495l-7 1A.5.5 0 0 0 3 1.5V15H1.5zM11 2h.5a.5.5 0 0 1 .5.5V15h-1V2zm-2.5 8c-.276 0-.5-.448-.5-1s.224-1 .5-1 .5.448.5 1-.224 1-.5 1z"/>
                  </svg>
                  <a style="font-size: 20px;"><b>Bedroom 1</b></a>
                  <a style="font-size: 15px;">{{bedroom1Label}}</a>
                </div>
              </a>
              <a class="card" target="_blank" rel="noopener">
                <div class="content">
                  <svg  *ngIf= "bedroom2Door == 0" xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-door-closed" viewBox="0 0 18 18">
                    <path d="M3 2a1 1 0 0 1 1-1h8a1 1 0 0 1 1 1v13h1.5a.5.5 0 0 1 0 1h-13a.5.5 0 0 1 0-1H3V2zm1 13h8V2H4v13z"/>
                    <path d="M9 9a1 1 0 1 0 2 0 1 1 0 0 0-2 0z"/>
                  </svg>  
                  <svg *ngIf= "bedroom2Door == 1" xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-door-open-fill" viewBox="0 0 16 16">
                    <path d="M1.5 15a.5.5 0 0 0 0 1h13a.5.5 0 0 0 0-1H13V2.5A1.5 1.5 0 0 0 11.5 1H11V.5a.5.5 0 0 0-.57-.495l-7 1A.5.5 0 0 0 3 1.5V15H1.5zM11 2h.5a.5.5 0 0 1 .5.5V15h-1V2zm-2.5 8c-.276 0-.5-.448-.5-1s.224-1 .5-1 .5.448.5 1-.224 1-.5 1z"/>
                  </svg>
                   <a style="font-size: 20px;"><b>Bedroom 2</b></a>
                  <a style="font-size: 15px;">{{bedroom2Label}}</a>
                </div>
              </a>
            
          </div>
    </div>
  </body>
</html>
